version: "3"
services:
  web:
    # Si se quiere ejecutar la parte 1
    # image: carlosgg0/practica2:parte1
    image: carlosgg0/practica2:parte2
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    environment:
      - REDIS_HOST=redis
    networks:
      - webnet
  
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  
  redis:
    image: redis
    ports:
      - "6379:6379"   
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - redis 
    networks:
      - webnet
    environment:
      GF_INSTALL_PLUGINS: redis-datasource
      
volumes:
  grafana_data:

networks:
  webnet:
